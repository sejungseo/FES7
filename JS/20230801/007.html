<!DOCTYPE html>
<html lang="ko">

<head>
  <title>javascript console</title>
</head>

<body>
  <script>
    // var, let, const = 다 다른 특징을 가지고 있음. 지정 안 해주면 var이 기본값이기 떄문에 꼭 지정하기!
    valueA = 1; // 매우 안좋은 습관입니다.
    const my_name = "WADE";

    //재사용성이 높을 때 전역 변수
    //스코프 안에 있는 변수를 지역 변수
    //여기 안에서 한 번 쓰이고 필요 없을 때 지역 변수
    if (true) { // -- 코드블록의 시작입니다. -- //

      let valueB = 'Hello!';
      const my_name = "HOJUN";       // 코드블록 밖의 my_name과 별개의 상수입니다.
      console.log(valueB, my_name)

    } // -- 코드블록의 끝입니다. -- //

    // console.log(valueB) // valueB 변수는 없습니다!
    let valueB = 'Hi!';            // 코드블록 안의 valueB와 별개의 변수입니다.
  </script>
</body>

</html>
