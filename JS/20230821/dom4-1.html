<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 주석입니다 주석. -->
    <article class="cont">
      <h1>안녕하세요 저는 이런 사람입니다.</h1>
      <p>지금부터 자기소개 올리겠습니다</p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt incidunt voluptates laudantium fugit, omnis
      dolore itaque esse exercitationem quam culpa praesentium, quisquam repudiandae aut. Molestias qui quas ea iure
      officiis.
      <strong>감사합니다!</strong>
    </article>

    <script>
      const container = document.querySelector('.cont');

      console.log(container.querySelector('strong').closest('.cont'));

      console.log(container.firstElementChild); // container의 첫번째 자식 요소 찾기 => <h1>
      console.log(container.firstChild); // 첫번째 자식 노드 => "\n" => #text
      console.log(container.lastElementChild); // 마지막 자식 요소 => strong
      console.log(container.lastChild); // 마지막 자식 노드
      console.log(container.nextElementSibling); // 다음 형제 요소 => strong
      console.log(container.nextSibling); // 다음 형제 노드 =>"\n"
      console.log(container.previousElementSibling); // 이전 형제 요소 => null
      console.log(container.previousSibling); // 이전 형제 노드 => "\n" => #text
      console.log(container.children); // 모든 자식 노드 => HTMLCollection => h1, p, strong
      console.log(container.parentElement); // 부모 요소 => body
      console.log(container.parentNode); // 부모 노드 => body

      const cont = document.querySelector(".cont");
      console.log(cont.firstElementChild);  // 첫번째 자식을 찾습니다.
      console.log(cont.lastElementChild);   // 마지막 자식을 찾습니다.
      console.log(cont.nextElementSibling); // 다음 형제요소를 찾습니다.
      console.log(cont.previousSibling);    // 이전 형제노드를 찾습니다.
      console.log(cont.children);           // 모든 직계자식을 찾습니다.
      console.log(cont.parentElement);      // 부모 요소를 찾습니다.
      // 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다.
      console.log(cont.querySelector('strong').closest('.cont').innerHTML);  
      // closest => strong 태그의 가장 가까운 cont(article)의 innerHTML은 무엇인가
      // closest => 자기 자신부터 시작해 부모로 타고 올라가며 가장 가까운 cont 클래스 요소를 찾습니다. 단, 형제요소는 찾지 않습니다. => 가장 가까운 부모 요소에 뭐가 있는지 찾을 때 유용
    </script>
</body>
</html>
