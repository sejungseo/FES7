<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p></p>
    <input type="text">
    <button>Write Something!</button>


    <script>
      const myBtn = document.querySelector('button');
      const myP = document.querySelector('p');
      const myInput = document.querySelector('input');

        myBtn.addEventListener('click', function() {
        myP.textContent = 'hello';
        myP.textContent = myInput.value; //'hello'로 써주는 방법 대신 사용 가능
        // 특정 요소에 텍스트를 바로 붙임. 텍스트 추가 시 creaeTextNode 보다 textContent 속성을 추가하는 걸 추천. 생성과 위치 시키는 것을 한번에!
      })

      // 실시간으로 값이 반영
        myInput.addEventListener('input', function () {
        myP.textContent = myInput.value;
      })
        myP.innerHTML = "<strong>I'm Strong!!</strong>"; //myP태그 안에 어떤 내용이 있는지 innerHTML로 확인. 수정도 가능함 (=> innerHTML로 내부구조 확인/할당/재할당)
    </script>
</body>
</html>
