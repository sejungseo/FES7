<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3>원본 요소:</h3>
    <p id="source">
      <style>
        #source {
          color: red;
        }
      </style>
      아래에서<br />이 글을<br />어떻게 인식하는지 살펴보세요.
      <span style="display:none">숨겨진 글</span>
    </p>


    <h3>textContent 결과:</h3>
    <textarea id="textContentOutput" rows="6" cols="30" readonly>...</textarea>
    <h3>innerText 결과:</h3>
    <textarea id="innerTextOutput" rows="6" cols="30" readonly>...</textarea>

    <script>
      const source = document.getElementById("source");
      const textContentOutput = document.getElementById("textContentOutput");
      const innerTextOutput = document.getElementById("innerTextOutput");

      textContentOutput.innerHTML = source.textContent; // p태그 안에 있는 모든 텍스트 콘텐츠 // br태그제거, style 태그 및 속성 무시 => 순수한 텍스트로 전달
      innerTextOutput.innerHTML = source.innerText; // style 태그 무시, br 태그 적용, style속성 적용 => html 코드를 인식. <style>의 css 속성은 적용되지 않고 html의 기능과 display 속성(display:none)만 적용
    </script>
</body>
</html>
