      test();



      function reverse(text) {
          console.log(text);
          if (text.length <= 1) {
            return text
          }
          return reverse(text.slice(1)) + text[0]
        }



        console.log(reverse('hello'));

        function factorial(n) {
          if (n <= 1) {
            return n
          }
          return n * factorial(n - 1)
        }

        console.log(factorial(5));
