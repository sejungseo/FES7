<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //호이스팅: 변수나 함수 선언문이 해당 스코프의 최상단으로 끌어올려지는 현상
        //==> 변수나 함수를 선언하기 전에 해당 변수나 함수를 사용할 수 있는 것처럼 보이는 현상
        //==> 실제로 사용 할 수 있을 수도 있고 ~~.. 없을 수도 있고.. ~~ 
        //변수를 선언하면 맨 윗줄에서부터 값의 '존재'를 알게 됨, 값의 '할당'은 선언한 줄에서부터 시작


        console.log(x);
        console.log(y);
        console.log(z);
        var x = 1;
        let y = 2;
        const z = 3;
        //위 코드를 밑에서 파헤쳐보자 


        //var x = 1;//밑에서 선언한 x는 호이스팅 현상으로 여기에 있다고 인지된다(값의 존재만)
        console.log(x); //출력: undefined 
        //정상적인 언어라면 error가 나는 것이 정상 아닌가? 왜 undefined가 출력되나? 
        //==>호이스팅 현상으로 인해 x의 존재는 맨 위에서 이미 인지되었기 때문

        console.log(y); //출력: error ==> y에 접근할 수 없음
        //x와 y의 결과 차이는 어디서 나는가? 
        //==>변수를 var로 선언했는지, let로 선언했는지의 차이
        //y는 let으로 선언되었기 때문에 변수의 초기화가 일어나기 전까지는 접근이 안된다 (TDZ구역)
        console.log(z);

        var x = 1; //var로 선언되면: 호이스팅 현상으로 인해 맨 위로 끌어올려졌을 것이다
        //==> 값이 할당되는 것 자체는 여기서 실행되지만, 값이 존재한다는 것은 첫번째 코드부터 인지하고 있다
        let y = 2; //let으로 선언되면: 호이스팅은 되지만, TDZ 구역에 우선 배치된다
        //TDZ: 임시 접근 불가구역 : 초기화 전까지는 접근이 불가하여 에러를 발생시킨다
        //변수의 초기화가 일어나기 전까지 변수는 TDZ에 배치된다 ==> 접근할 수 없음
        //변수의 초기화? => let y=2; 처럼 값을 지정해주는 것
        //**따라서 var로 변수를 선언해준 x와 달리 위에서 y를 실행하면 error가 뜨는 것이다
        const z = 3; //const로 선언되는 것도 let과 동일



        //<<Hoisting 총정리>>!!!!!//
        //var로 선언된 변수, function으로 선언된 함수는 호이스팅이 가능하다!
            //=> 끌어올려져서 존재를 알 수 있게 한다
            //변수는 undefined로 출력되고, 함수는 그냥 전체 실행이 가능하다
        //let과 const로 선언된 변수는 호이스팅 되었지만.. TDZ에 의해서 초기화되기 전까지는 접근이 제한되었기 때문에 error를 발생시킨다
            //TDZ: 임시 접근 불가구역

        //**호이스팅이 발생하지 않도록 짜는 것이 좋은 코드이다!!
        //(코드는 논리적인 순서대로 실행되도록 하는 것이 맞다)
    </script>
</body>

</html>
