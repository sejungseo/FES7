<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //재귀함수: 함수가 자기 자신을 호출
        //무한히 반복될 수 있기 때문에 보통 재귀 호출이 멈출 수 있는 종료조건을 체크해야함


        // 재귀함수의 예시: 팩토리얼 함수
        function factorial(n) {
            if (n <= 1) { //조건식을  주었기 때문에 무한히 반복하지 않도록 막음 
                return n
            }
            return n * factorial(n - 1) //조건식을 만족하지 않을 때 실행
        }
        console.log(factorial(5));
        // factorial(5) == 5 * factorial(4) == 5 * 24
        // factorial(4) == 4 * factorial(3) == 4 * 6
        // factorial(3) == 3 * factorial(2) == 3 * 2
        // factorial(2) == 2 * factorial(1) == 2 * 1
        // factorial(1) == 1


        // sigma 함수
        function sigma(n) {
            if (n <= 1) {
                return n
            }
            return n + sigma(n - 1)
        }

        // sigma(5) == 5 + sigma(4) == 5 + 10
        // sigma(4) == 4 + sigma(3) == 4 + 6
        // sigma(3) == 3 + sigma(2) == 3 + 3
        // sigma(2) == 2 + sigma(1) == 2 + 1
        // sigma(1) == 1        



        // reverse 함수 
        function reverse(text) {

            if (text.length <= 1) {
                return text
            }
            return reverse(text.slice(1)) + text[0]
            //문자열에서의 slice: 문자열의 일부를 추출하면서 새로운 문자열을 반환
            //=> 첫번째 인덱스부터 잘라서 새로운 문자열 반환 -> ello

            ///*** 문자열에서의 slice 예시
            const str = 'The quick brown fox jumps over the lazy dog.';
            console.log(str.slice(31));
            //31번째 인덱스부터 잘라냄
            //출력: "the lazy dog."      
        }

        // reverse('hello') == reverse('ello') + 'h' == 'olle' + 'h'
        // reverse('ello') == reverse('llo') + 'e' == 'oll' + 'e'
        // reverse('llo') == reverse('lo') + 'l' == 'ol' + 'l'
        // reverse('lo') == reverse('o') + 'l' == 'o' + 'l'
        // reverse('o') == 'o'


        //문제: 재귀 함수를 사용하여 숫자를 원소로하는 배열의 모든 요소를 합하는 함수를 만들어 보세요!
        function addElements(arr) {
            if (arr.length === 0) {
                return 0
            }
            return arr[0] + addElements(arr.slice(1));
            //첫번째 인덱스부터 잘라서 새로운 배열로 반환
        }
        addElements([1, 2, 3, 4]);
        // 1 + addElements([2,3,4])
        // 1 + 2 + addElements([3,4])
        // 1 + 2 + 3 + addElements([4])
        // 1 + 2 + 3 + 4 + addElements([]) => 10 + 0
    </script>
</body>

</html>
