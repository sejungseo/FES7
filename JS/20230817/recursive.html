<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function factorial(n) {
          if (n <= 1) {
            return n
          }
          return n * factorial(n - 1)
        }

        console.log(factorial(5));
        // 5 * factorial(4)
        // 5 * 4 * factorial(3)
        // 5 * 4 * 3 * factorial(2)
        // 5 * 4 * 3 * 2 * factorial(1)
        // 5 * 4 * 3 * 2 * 1

        ///////////////////////////////////

        function reverse(text) {
          console.log(text);
          if (text.length <= 1) {
            return text //if가 true가 되면 return text가 실행(반환)하면서 반복이 끝남
          }
          return reverse(text.slice(1)) + text[0]
        }

          console.log(reverse('hello'));



          // reverse('hello');
          // 'o' + 'l' + 'l' + 'e' + 'h' ===> 'olleh'

        // reverse('hello') == reverse('ello') + 'h' == 'olle' + 'h'
        // reverse('ello') == reverse('llo') + 'e' == 'oll' + 'e'
        // reverse('llo') == reverse('lo') + 'l' == 'ol' + 'l'
        // reverse('lo') == reverse('o') + 'l' == 'o' + 'l'
        // reverse('o') == 'o'

        //ello + h => 다시 리버스를 하게되면 그 리버스 리턴 값에 또 text.slice(1)) + text[0] 이 있는거라서 다시 text[0]을 남기고 또 다시 재귀함수로 들어가는 방식

        /////////////////////////////////////

        //재귀 함수를 사용하여 숫자를 원소로하는 배열의 모든 요소를 합하는 함수를 만들어 보세요!
        (function () {

            function addElements(arr) {
              console.log(arr);

              if (arr.length === 0) {
                return 0
              }
              return arr[0] + addElements(arr.slice(1)); //slice(1) => index[0] 제외하고 1번째부터 배열 추출
            }

            console.log(addElements([1, 2, 3, 4]));
            // 1 + 2 + 3 + 4 + addElements([]])

        })()
        // 1 + addElements([2, 3, 4])
        // 1 + 2 + addElements([3, 4])
        // 1 + 2 + 3 + addElements([4])
        // 1 + 2 + 3 + 4 + addElements([])
    </script>
</body>
</html>
