<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>숫자를 표현하는 여러가지 기법</title>
</head>

<body>
  <script>
    // parseInt(문자열을 정수로 바꾸는 함수), parseFloat(문자열을 실수로 바꾸는 함수)
    parseInt("123"); // 123
    parseInt("123.123"); // 123
    parseInt("123px"); // 123
    parseInt("px123"); // NaN
    parseInt('     10'); // 10
    parseFloat("123.123"); // 123.123
    parseFloat("123.123px"); // 123.123
    parseFloat("px123.123"); // NaN
    parseInt('11', 2); // 3
    parseInt('11', 10); // 11

    // toString
    let num = 3
    num.toString(); // "3"

    // isNaN : 매개변수가 숫자인지 검사하는 함수 (NaN = Not a Number)
    isNaN(NaN);
    isNaN(10);
    isNaN("10");
    isNaN("10px");
    isNaN([]);
    isNaN({});

    // Number.isNaN사용을 권고해드립니다.
    Number.isNaN(NaN);
    Number.isNaN(10);
    Number.isNaN("10");
    Number.isNaN("10px");
    Number.isNaN([]);
    Number.isNaN({});

    // math
    Math.PI; // 3.141592653589793
    Math.round(10.49); // 10    //소수점 이하 반올림
    Math.round(10.77); // 11
    Math.abs(-10); // 10        //인수의 절댓값 반환
    Math.pow(2, 3); // 8, 2**3  //첫번째 인수를 밑, 두번쨰 인수를 지수로 거듭제곱 반환
    Math.pow(4, 0.5); // 2
    Math.sqrt(16); // 4, 16**0.5  //인수의 제곱근 반환
    Math.random(); // 0 ~ 1 사이의 랜덤한 숫자
    Math.ceil(10.1); // 11        //소수점 이하 올림한 정수 반환
    Math.floor(10.9); // 10       //소수점 이하 내림한 정수 반환
    Math.max(1, 2, 3, 4, 5); // 5
    Math.min(1, 2, 3, 4, 5); // 1

    let test = [1, 2, 3]
    Math.max(...test); // 3, 전개구문은 뒤에 있습니다.
    Math.min(...test); // 1
  </script>
</body>

</html>
