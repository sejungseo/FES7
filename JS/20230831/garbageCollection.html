<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
      let me = { age: 30};
      let you = me;
      // 이제 {age: 30}의 참조 카운트는 2가 됨

      me = null;
      // 이제 {age: 30}의 참조 카운트는 1이 됨
      you = null;
      // 이제 {age: 30}의 참조 카운트는 0이 됨 => 가비지 컬렉션의 대상이 됨

      let x = {
          y: {
              z: 1
          }
      };
      // x가 참조하는 객체를 obj1, y가 참조하는 객체를 obj2

      let a = x; // obj1 참조 카운트: 2 (x, a)
      x = 1;     // obj1 참조 카운트: 1 (a)

      let b = a.y // obj2 참조 카운트: 2 (b, a.y)
      a = 2;      // obj1 참조 카운트: 0, obj2 참조 카운트: 1 (b)

      ////////////////////////////////

      // 클로저의 경우
      function outer() {
        let privateVal = ['test'];

        function getPrivate() {
          return privateVal
        }
        return getPrivate;
      }

      const getPrivate = outer();
      let secretVal = getPrivate();

      secretVal = null;
      // 사용을 마친 secretVal은 나중에 null 혹은 undefined를 할당하여 클로저 공간과의 연결을 끊어야 합니다.

    </script>
</body>
</html>
