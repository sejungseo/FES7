<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
      // 실습 : 다음 코드에서 배열의 원소에 💖 이모지를 추가해보세요

      const aespa = ["카리나", "윈터", "지젤", "닝닝"];
      // 결과 : ['카리나💖', '윈터💖', '지젤💖', '닝닝💖']

      const aespa2 = aespa.map((item) => {
        return item + '💖';
      })

      ////////////////////////////////////////
      'use strict'; // strict모드(엄격모드)에서 JS 사용하기를 권장 => 아래와 같은 에러 발생을 막기 위해 사용. 최상단에 기재해야함.

      // 선언하지 않은 변수에 값을 할당할 수 없습니다.
      str = 'hello';

      // 읽기 전용 객체에 값을 할당하면 안 됩니다.
      // var undefined = "undefined";
      // Math.PI = 0;
      // var Infinity = 100;

      //////////////////

      // 지울 수 없는 값을 지우려고 하면 안 됩니다.
      const employee = {
        firstName: 'john'
      }

      delete employee.firstName; // 지울 수 있는 값
      delete Object.prototype; // 지울 수 없는 값

      /////////////////

      // 함수의 매개변수 이름으로 중복된 이름을 사용할 수 없습니다.
      function myFunc(a, a, b) {
        console.log(a); // 2
        console.log(b); // 3
        console.log(a + a + b); // 2 + 2 + 3
      }

      myFunc(1, 2, 3); // 7

    </script>
</body>
</html>
