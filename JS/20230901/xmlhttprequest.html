<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>some text</p>
    <button>통신 시작!</button>

    <script>
        // const btn = document.querySelector('button');
        // const txt = document.querySelector('p');
        // btn.addEventListener('click', xhrRequest);

        let result;

        function xhrRequest() {
            const xhrObj = new XMLHttpRequest(); // XMLHttpRequest 객체 생성
            xhrObj.open('GET', 'message.txt'); // 요청 초기화. 통신방법과 요청 발신핼 대상의 주소 전달

            xhrObj.onreadystatechange = () => { // readystate 가 변화하면 실행되는 이벤트리스너
                if (xhrObj.readyState === 4 && xhrObj.status === 200) {
                    // readystate : 요청을 보내는 클라이언트의 상태를 의미합니다.
                    // readystate의 종류
                    // 0 (UNSENT) - XHR 객체가 생성되었지만 아직 초기화되지 않았습니다.
                    // 1 (OPENED) - open()함수가 호출되어 요청이 초기화되었습니다.
                    // 2 (HEADERS_RECEIVED) - send()함수가 호출되었습니다.
                    // 3 (LOADING) - 데이터를 다운받는 중 입니다.
                    // 4 (DONE) - 통신이 완료되었습니다.
                
                    result = xhrObj.responseText;
                    // txt.textContent = result;

                    console.log(result);
                }
            };

            xhrObj.send(); // 서버로 요청을 보냅니다. send 메소드가 실행되어야만 위에서 설정한 내용들이 의미를 가지게 됩니다.
        };

        xhrRequest();

        console.log(result); // xhrRequest 함수 실행 기다리지 못하고 먼저 실행
    </script>
</body>

</html>
