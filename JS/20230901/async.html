<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
      // 자바스크립트 코드는 기본적으로 순서대로(동기적으로) 실행됩니다.
        // console.log(1);
        // console.log(2);
        // [3, 4, 5].forEach(i => console.log(i));
        // console.log(6);

        console.log(1);
        // setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성합니다. 순서대로 실행되지 않습니다.(비동기적으로 실행). 이러한 비동기 실행 코드는 setInterval, addEventListener 와 같은 함수들이 있습니다.
        setTimeout( // setTimeout => 일정 시간이 지난 후 코드 실행
          () => console.log(2), 100  // 0.1초 후 실행
          ); 
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);

        // setInterval 일정 시간 간격마다 반복 실행
        // addEventListener가 비동기적으로 작동하는 이유? 이벤트 타입을 설정한 후 이 이벤트가 언제 실행될 지 모름. 이벤트가 발생할 때마다 콜백함수 호출



        // 동기적 코드 => 한번에 하나의 작업
        // 비동기 => 한번에 동시에 여러 작업
        // http 통신도 비동기 처리 => http 통신은 어떤 데이터를 요청하기 위함이라 응답을 받아야 하는데 그 응답이 언제 발생할 지 모름.

    </script>
</body>
</html>
