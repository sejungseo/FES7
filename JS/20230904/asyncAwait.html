<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script> 
    // await => async 함수 안에서 코드의 실행 순서를 확정 지을 수 있다. 비동기적 -> 동기적 코드로 전환
        /*
        async function message() {
          const hello =  new Promise((resolve) => { //hello 안에는 promise 객체
            setTimeout(() => {
              resolve('hello');
            }, 100);
          }); // await가 있으므로 여기까지 실행될 때까지 기다리다가 hello에 값이 할당되고 나면 다음 world 관련 코드 실행됨

          const world = await new Promise((resolve) => {
            setTimeout(() => {
              resolve('world');
            }, 100);
          });

          console.log(`${hello} ${world}`);
        }
        */

      //------------------------------------------

        // async, await 를 제거했을경우
        /*
        function message() {
            new Promise((resolve) => {
                setTimeout(() => {
                    resolve('hello');
                }, 100);
            }).then((result) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(result + ' world');
                    }, 100);
                });
            }).then((message) => {
                console.log(message);
            });
        }
        */

        //------------------------------------------

        // 두가지 비동기 작업을 동시에 실행하고 싶을 경우
          async function message() {

            // Promise.all
            const [hello, world] = await Promise.all([ // await가 있어야 promise.all 전체가 끝나고 다음 코드 진행 가능
              new Promise((resolve) => {
                setTimeout(() => {
                  resolve('hello');
                }, 100);
              }),
              new Promise((resolve) => {
                setTimeout(() => {
                  resolve('world');
                }, 100);
              }) // 배열 안에 있는 거라 세미콜론 생략해야함
            ]);

            console.log(`${hello} ${world}`);
          }

          
        message();
    </script>
</body>
</html>
