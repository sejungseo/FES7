<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
      // arr가 hasOwnProperty를 사용할 수 있는 것은 prototype을 통해서 상속 받았기 때문
      const obj = {
          name: 'test'
        }

        console.log(obj.hasOwnProperty('name'));

        const arr = [1, 2, 3];

        console.log(arr.hasOwnProperty('name'));

        /////////////////////////////

        function Parent() {
            this.name = '재현';
          }
          Parent.prototype.rename = function (name) {
            this.name = name;
          }
          Parent.prototype.sayName = function () {
            console.log(this.name);
          }

          function Child() {
            // call 메소드를 통해 Parent의 프로퍼티를 상속받을 수 있다.
            Parent.call(this); // call 메서드: 함수를 실행시키는 메서드 => this의 대상을 변경시킬 수 있음 => parent의 this를 child의 인스턴스로 바꿔줌
            this.newName = '소을';
          }

          // Object.create 메소드를 통해 프로토타입을 연결
          Child.prototype = Object.create(Parent.prototype);

          // 상속받는 자식만의 메소드나 프로퍼티를 만드는 것도 가능
          Child.prototype.hello = function() {
            console.log('hello');
          }

          const child = new Child();
    </script>
</body>
</html>
