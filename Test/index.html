<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="tit_logo">
        <h1>
          <img src="./images/weniv.png" alt="weniv">
        </h1>
      </div>
      <div class="timer_box">
        <h2 class="tit_timer">TIMER</h2>
        <form class="timer_form">
          <label for="hour">HRS<input type="number" id="hour" placeholder="00"></label>
          <label for="min">MIN<input type="number" id="min" placeholder="00"></label>
          <label for="sec">SEC<input type="number" id="sec" placeholder="00"></label>
          
        </form>
        <button class="btn_start"></button>
        <button class="btn_reset"></button>
      </div>
      <p class="copyright">â“’ WENIV CORP.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
