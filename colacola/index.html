<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link rel="stylesheet" href="./style.css">

<body>
    <h1>
      <img src="./img/cola-logo.png" alt="">

    <main>
      <section class="wrapper">
        <div class="drink-list">
          <h2 class="a11y-hidden">판매 음료</h2>
            <ul>
              <li class="list-item original">

                <strong>1000원</strong>
              </li>
              <li class="list-item viloet sold-out">
                <img src="./img/cola-violet.png" alt="">

                <strong>1000원</strong>
              </li>
              <li class="list-item yellow">
                <img src="./img/cola-yellow.png" alt="">
                <span>Yellow_Cola</span>
                <strong>1000원</strong>
              </li>
              <li class="list-item cool">
                <img src="./img/cola-cool.png" alt="">
                <span>Cool_Cola</span>
                <strong>1000원</strong>
              </li>
              <li class="list-item green">
                <img src="./img/cola-green.png" alt="">
                <span>Green_Cola</span>
                <strong>1000원</strong>
              </li>
              <li class="list-item orange">
                <img src="./img/cola-orange.png" alt="">
                <span>Orange_Cola</span>
                <strong>1000원</strong>
              </li>
            </ul>
        </div>
        <div>
          <h2>잔액</h2>
            <p>1,000원</p>
            <button type="button">거스름돈 반환</button>
            <input type="number" placeholder="입금액 입력">
            <button type="button">입금</button>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
