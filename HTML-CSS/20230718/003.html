<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    @keyframes slide {
      0% {
        margin-left: 40%; /*중간에서부터 실행*/
        background-color: royalblue;
      }

      50% {
        margin-left: 0%;
        background-color: royalblue;
      }

      100% {
        margin-left: 80%;
        background-color: royalblue;
      }
    }

    .wrap {
      width: 500px;
      background-color: #eee;
    }

    .wrap div {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      /* flex로 중앙 정렬 했는데 text-align 사용한 이유?
        -> 위 3개에 div는 안에 내용 (normal,alternate,reverse)이 
          div의 크기를 넘지 않아 여유 공간이 있어서 justify-content: center; 로 
          div자체를 가로 기준 중앙 정렬이 가능하지만, 
          alternate-reverse는 이미 div의 크기에 꽉차 있어서 
          div자체를 중앙정렬 할 수 없으니 내용물을 중앙 정렬시키는 text-align: center; 을 사용해야 한다.
           */
    }

    .wrap div~div {
      margin-top: 20px;
    }

    .animation {
      animation-name: slide;
      animation-duration: 3s;
      animation-delay: 2s;
      /* animation-iteration-count: infinite; */
    }

    .forwards {
      animation-fill-mode: forwards;
      /* 요소의 기존 스타일로 시작. 애니메이션 마지막 속성값 유지 */
    }

    .backwards {
      animation-fill-mode: backwards;
      /* 첫번째 정의된 애니메이션 값으로 시작. 요소의 기존 스타일로 돌아감 */
    }

    .both {
      animation-fill-mode: both;
      /* 첫번째 정의된 값으로 시작. 마지막 값 유지 */
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="animation">normal</div>
    <div class="animation forwards">forwards</div>
    <div class="animation backwards">backwards</div>
    <div class="animation both">both</div>
  </div>


</body>

</html>
